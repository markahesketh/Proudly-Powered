<% render 'default' do %>
    <div class="content">
        <h1><%= @item[:title] %></h1>
        <% @item[:posts].each_with_index do |article,i| %>
            <%= render "partials/_article-listing", :article => article %>
        <% end %>
        <%= render "partials/_pagination-links" %>
    </div>
    <%= render 'partials/_sidebar' %>
<% end %>
