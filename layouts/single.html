<% render 'default' do %>
    <div class="content">
        <article itemscope itemtype="http://schema.org/Article">
            <h1 itemprop="headline"><%= @item[:title] %></h1>
            <%= published_date if @item[:created_at] %>
            <%= yield %>
        </article>
        <%= render 'partials/_comments' if @item[:created_at] %>
    </div>
    <%= render 'partials/_sidebar' %>
<% end %>
